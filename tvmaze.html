<!doctype html>
<html>

<head>
  <title>TV Maze</title>
  <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">



    <form class="form-inline px-2 pb-3 bg-light sticky-top" id="search-form">
      <h1 class="mt-2 ">TV Maze</h1>
      <div class="g-3 row">
        <div class="col-auto">
          <input class="form-control" id="search-query" placeholder="Enter Search Term">
        </div>
        <div class="col-1">
          <button class="btn btn-primary" type="submit">Go!</button>
        </div>
      </div>
    </form>



    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2>
      <ul id="episodes-list">
      </ul>
    </section>



    <div class="modal fade" id="episodeModal" tabindex="-1" aria-labelledby="episodeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="episodeModalLabel">Episodes</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="episode-ctr">
            <ul id="episodes-modal">
            </ul>
            </p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>

    <script src="tvmaze.js"></script>

  </div>

</body>

</html>
